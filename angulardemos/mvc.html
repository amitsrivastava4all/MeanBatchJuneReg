<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
     .size{
         width: 100px;
         height: 100px;
     }   
    .red{
        color:red;
    }
    .green{
        color:green;
    }
    </style>
    <title>MVC Demo</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="calcctrl">
        <button ng-click="ajax()">Ajax Call</button>
        
        <ul>
            <li ng-repeat="mobile in data">
                {{mobile.id}} {{mobile.name}} {{mobile.price}} <img class="size" ng-src="{{mobile.url}}">
            </li>
        </ul>
        <input ng-model="first" placeholder="Type First Number" type="text">
        <br>
        <input ng-model="second" placeholder="Type Second Number" type="text">
        <br>
        <button ng-click="add()">+</button>
        <p ng-class="{'green':result>=1000,'red':result<1000}">Result is {{result}}</p>
    </div>
    <div>

    </div>
</body>
</html>
